<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Diagnostic Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Audio Intelligence Studio - Upload Diagnostic</h1>
    
    <div class="test-section">
        <h2>1. Backend Connection Test</h2>
        <button onclick="testBackend()">Test Backend Connection</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>2. File Upload Test</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="testUpload()">Test Upload</button>
        <div id="upload-result"></div>
    </div>

    <div class="test-section">
        <h2>3. WebSocket Connection Test</h2>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <div id="websocket-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Diagnostic Log</h2>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<div class="info">Testing...</div>';
            
            try {
                log('Testing backend connection...');
                const response = await fetch('http://localhost:3001/api/test');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Backend is running! ${JSON.stringify(data)}</div>`;
                    log('Backend connection successful', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Backend error: ${response.status}</div>`;
                    log(`Backend error: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Backend connection failed: ${error.message}</div>`;
                log(`Backend connection failed: ${error.message}`, 'error');
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">❌ Please select a file first</div>';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = '<div class="info">Uploading...</div>';
            
            try {
                log(`Starting upload: ${file.name} (${file.size} bytes)`);
                
                const formData = new FormData();
                formData.append('audio', file);

                const response = await fetch('http://localhost:3001/api/process', {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    credentials: 'omit'
                });

                log(`Upload response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Upload successful! Session ID: ${data.sessionId}</div>`;
                    log(`Upload successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Upload failed: ${response.status} - ${errorText}</div>`;
                    log(`Upload failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Upload error: ${error.message}</div>`;
                log(`Upload error: ${error.message}`, 'error');
            }
        }

        function testWebSocket() {
            const resultDiv = document.getElementById('websocket-result');
            resultDiv.innerHTML = '<div class="info">Testing WebSocket...</div>';
            
            try {
                log('Testing WebSocket connection...');
                const socket = io('http://localhost:3001', {
                    transports: ['websocket', 'polling']
                });

                socket.on('connect', () => {
                    resultDiv.innerHTML = '<div class="success">✅ WebSocket connected!</div>';
                    log('WebSocket connected successfully', 'success');
                    socket.disconnect();
                });

                socket.on('connect_error', (error) => {
                    resultDiv.innerHTML = `<div class="error">❌ WebSocket error: ${error.message}</div>`;
                    log(`WebSocket error: ${error.message}`, 'error');
                });

                setTimeout(() => {
                    if (socket.connected) {
                        socket.disconnect();
                    }
                }, 3000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ WebSocket test failed: ${error.message}</div>`;
                log(`WebSocket test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run backend test on page load
        window.onload = function() {
            log('Page loaded, starting diagnostics...');
            setTimeout(testBackend, 1000);
        };
    </script>
</body>
</html>
